version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-jobsdb}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-password}
    # Avoid host port conflicts by mapping to 3307 if 3306 is in use on the host
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: ./services/api
    depends_on:
      - db
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WEBHOOK_SITE_URL=${WEBHOOK_SITE_URL}
      - API_PORT=4000
    ports:
      - "4000:4000"

  web:
    build: ./apps/web
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    ports:
      - "3000:3000"

volumes:
  db_data:
